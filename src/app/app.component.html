<mat-grid-list gutterSize='15px' cols="6" rowHeight="3:1">
  <mat-grid-tile class="item" [colspan]="isSmallScreen||isXSmallScreen || isTabletScreen?6:2" [rowspan]="isSmallScreen||isXSmallScreen || isTabletScreen?5:1">
    <app-header (dateRangeEvent)="receiveDateRange($event)"></app-header></mat-grid-tile>
  <mat-grid-tile class="item" [colspan]="isSmallScreen||isXSmallScreen || isTabletScreen?6:4" [rowspan]="isSmallScreen||isXSmallScreen || isTabletScreen?8:5">
    <!-- пары батареек -->
    <ngx-charts-bar-vertical-2d
      [tooltipDisabled]="false"
      [roundDomains]="true"
      [yAxisTicks]="yAxisTicksArr"
      [yAxisTickFormatting]="yAxisTickFormattingMulti"
      [trimYAxisTicks]="false"
      [scheme]="colorScheme"
      [schemeType]="schemeType"
      [noBarWhenZero]="noBarWhenZero"
      [barPadding]="2"
      [animations]="false"
      [groupPadding]="4"
      [results]="multi"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="false"
      [showGridLines]="showGridLines"
      [roundDomains]="roundDomains"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [rotateXAxisTicks]="rotateXAxisTicks">
      <ng-template #tooltipTemplate let-model="model">
        <p style="margin-top: 1rem;">{{tooltipText + model.number}}</p>
        <pre style="color:whitesmoke">{{(model.value + 1.75).toFixed(2)}} V</pre>
      </ng-template>
    </ngx-charts-bar-vertical-2d>
  </mat-grid-tile>
    <mat-grid-tile
      [ngStyle]="{'box-shadow':'0px 4px 0px 0px '+ colorChange_Total.domain.toString()}"
      class="item"
      [colspan]="isSmallScreen || isXSmallScreen || isTabletScreen ? 6 : 2"
      [rowspan]='4'>
      <ngx-charts-gauge style="width: 100%; height: 80%;"
        [valueFormatting]="yAxisTickFormattingMulti2"
        [axisTickFormatting]="batteryCharge"
        [scheme]="colorChange_Total"
        [startAngle]="-120"
        [angleSpan]="240"
        [results]="single"
        [min]="0"
        [max]="100"
        [units]="'Заряд батареи'">
      </ngx-charts-gauge>
      </mat-grid-tile >
      <mat-grid-tile  class="item" [colspan]="isSmallScreen || isXSmallScreen || isTabletScreen? 6 : 2" [rowspan]='2' >
        <ngx-charts-line-chart
          [yAxisTickFormatting]="yAxisTickFormattingLine"
          [scheme]="colorChange"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="timeframe"
          [yAxisLabel]="'Контактор'"
          [curve]="linearCurveStep"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          [roundDomains]="false"
          [showGridLines]="false"
          [animations]="false"
          [results]="contractor">
        </ngx-charts-line-chart>
      </mat-grid-tile>
      <mat-grid-tile class="item" [colspan]="isSmallScreen||isXSmallScreen || isTabletScreen?6:2" [rowspan]='4'>
        <ngx-charts-line-chart
          [scheme]="colorChange_Temperature"
          [roundDomains]="true"
          [yAxisTickFormatting]="ChangeTemp"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="false"
          [xAxisLabel]="timeframe"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          [results]="time_temp0">
        </ngx-charts-line-chart>
      </mat-grid-tile >
      <mat-grid-tile  class="item" [colspan]="isSmallScreen||isXSmallScreen || isTabletScreen?6:2" [rowspan]='4'>
        <ngx-charts-line-chart
          [scheme]="colorChange_ACDC"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="false"
          [xAxisLabel]="timeframe"
          [roundDomains]="true"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          [roundDomains]="false"
          [animations]="false"
          [yAxisTickFormatting]="ChangeAmper"
          [results]="ACDC">
        </ngx-charts-line-chart>
    </mat-grid-tile >
    <mat-grid-tile class="item" [colspan]="isSmallScreen||isXSmallScreen || isTabletScreen?6:2" [rowspan]='2' >
      <ngx-charts-line-chart
        [yAxisTickFormatting]="yAxisTickFormattingLine"
        [scheme]="colorChange"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="timeframe"
        [yAxisLabel]="'Балансирвка'"
        [curve]="linearCurveStep"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [roundDomains]="false"
        [showGridLines]="false"
        [animations]="false"
        [results]="balance">
      </ngx-charts-line-chart>
    </mat-grid-tile>

</mat-grid-list>

<ng-template #tooltipTemplate>
    This is the single point tooltip template
</ng-template>
