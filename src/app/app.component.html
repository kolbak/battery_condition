<app-header></app-header>

<div class="grid">
    <div class="item" style="max-height: 83vh;">
        <ngx-charts-bar-vertical-2d 
            [trimYAxisTicks]="false"
            [scheme]="colorScheme"
            [schemeType]="schemeType"
            [noBarWhenZero]="noBarWhenZero"
            [barPadding]="2" 
            [groupPadding]="8" 
            [results]="multi" 
            [gradient]="gradient" 
            [xAxis]="showXAxis" 
            [yAxis]="showYAxis"
            [yAxisTicks]="yAxisTicksArr"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"  
            [showDataLabel]="showDataLabel"
            [showGridLines]="showGridLines"
            [roundDomains]="roundDomains"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [rotateXAxisTicks]="rotateXAxisTicks"
            (select)="onSelect($event)" 
            (activate)="onActivate($event)" 
            (deactivate)="onDeactivate($event)">
        </ngx-charts-bar-vertical-2d>
        <!-- <ngx-chart1></ngx-chart1> -->
    </div>
    <div class="item" style="max-height: 80vh; max-width: 30vw;">
            <!-- <ngx-chart2></ngx-chart2> -->
            <ngx-charts-gauge
                [scheme]="{
                    domain: ['#00ff00']
                  }"
                [startAngle]="-120"
                [angleSpan]="240"
                [results]="single"
                [min]="0"
                [max]="100"
                [units]="'% Заряда батареи'"
                (select)="onSelect($event)"
                (activate)="onActivate($event)"
                (deactivate)="onDeactivate($event)"
            >
          </ngx-charts-gauge>
    </div>
    <div class="item " >
        <ngx-charts-line-chart
            [scheme]="colorScheme"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [yAxisLabel]="'Температура, °C'"
            [xAxis]="xAxis"
            [yAxis]="yAxis"
            [results]="time_temp0"
            (select)="onSelect($event)"
            (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)"
            >
        </ngx-charts-line-chart>
    </div>
    <div class="item">
        <ngx-charts-line-chart
            [scheme]="colorScheme"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [yAxisLabel]="'Сила тока, A'"            
            [xAxis]="xAxis"
            [yAxis]="yAxis"
            [roundDomains]="false"
            [animations]="false"
            [results]="time_temp1"
            (select)="onSelect($event)"
            (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)"
        >
        <!-- [curve]="d3.shape.curveLinear" -->
        </ngx-charts-line-chart>
    </div>
    <div class="item">
        <ngx-charts-line-chart
            [scheme]="colorScheme"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [yAxisLabel]="'Балансировка'"      
            [curve]="linearCurveStep"                  
            [xAxis]="xAxis"
            [yAxis]="yAxis"
            [roundDomains]="false"
            [showGridLines]="false"
            [animations]="false"
            [results]="balance"
            (select)="onSelect($event)"
            (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)"
        >
        <!-- [curve]="d3.shape.curveLinear" -->
        </ngx-charts-line-chart>
    </div>
    <div class="item">
        <ngx-charts-line-chart
            [scheme]="colorScheme"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [yAxisLabel]="'Контактор'"
            [curve]="linearCurveStep"            
            [xAxis]="xAxis"
            [yAxis]="yAxis"
            [yAxisTicks]="[0, 1]"
            [roundDomains]="false"
            [showGridLines]="false"
            [animations]="false"
            [results]="contractor"
            (select)="onSelect($event)"
            (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)"
        >
        <!-- [curve]="d3.shape.curveLinear" -->
        </ngx-charts-line-chart>
    </div>
    <!-- <div class="item ">
        <div class="box">
            <button class="switchButton " [ngClass]="{switched: contractor} " >Свитчер</button>
        </div>
    </div>
    <div class="item ">
        <div class="box">
            <button class="switchButton " [ngClass]="{switched: switcher} " >Контактор</button>
        </div>
    </div> -->
</div>
