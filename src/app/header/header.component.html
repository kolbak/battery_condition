
  <mat-form-field  style = 'margin-right: 5px;' appearance="fill" >
<mat-label>Реальное время</mat-label>
    <mat-select  >
      <mat-option value="10 минут">
        <option (click)="clickFilter($event); sendDateRange()"  [value]="timeRange[0]"> 10 минут</option>
      </mat-option>
      <mat-option value="1 час" >
        <option (click)="clickFilter($event); sendDateRange()" [value]="timeRange[1]"> 1 час</option>
      </mat-option>
      <mat-option value="1 день" >
        <option (click)="clickFilter($event); sendDateRange()" [value]="timeRange[2]"> 1 день </option>
      </mat-option>
      <mat-option value="1 неделя">
        <option (click)="clickFilter($event); sendDateRange()" [value]="timeRange[3]"> 1 неделя</option>
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" >
    <mat-label>Диапазон</mat-label>
    <mat-date-range-input [formGroup]='range' [rangePicker]="picker">
      <input (dateChange)="addEvent($event)"  matStartDate formControlName='start' placeholder="Start date">
      <input   (dateChange)="addEvent($event)" matEndDate formControlName='end' placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
