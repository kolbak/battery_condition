
  <mat-form-field appearance="fill" >

    <mat-select >
      <mat-option (click)="clickFilter($event); sendDateRange()" [value]="timeRange[0]">
        10 минут
      </mat-option>
      <mat-option (click)="clickFilter($event); sendDateRange()" [value]="timeRange[1]">
        1 час
      </mat-option>
      <mat-option (click)="clickFilter($event); sendDateRange()" [value]="timeRange[2]">
        1 день
      </mat-option>
      <mat-option (click)="clickFilter($event); sendDateRange()" [value]="timeRange[3]">
        1 неделя
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" >
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate placeholder="Start date">
      <input matEndDate placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
