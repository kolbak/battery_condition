<mat-form-field>
  <mat-label>За последние...</mat-label>
  <mat-select>
    <mat-option  value="1 минута">
    <button  (click)="clickFilter($event); sendDateRange(timeRange[0]);" [value]="timeRange[0]" type="button" class="btn btn-link" value="1 минута">

     1 минута
    </button>
  </mat-option>
  <mat-option  value="10 минут">

    <button (click)="clickFilter($event); sendDateRange(timeRange[2]);" [value]="timeRange[2]" type="button" class="btn btn-link" value="1 час">
     1 час

  </mat-option>
  <mat-option  value="1 день">

     1 день

  </mat-option>
  <mat-option  value="1 неделя">

     1 неделя
    </button>
  </mat-option>
  <mat-option  value="1 месяц">
    <button (click)="clickFilter($event); sendDateRange(timeRange[5]);" [value]="timeRange[5]" type="button" class="btn btn-link" value="1 месяц">
     1 месяц
    </button>
  </mat-option>

  </mat-select>
</mat-form-field>

<br />
<mat-form-field>
  <mat-label>Диапазон</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input
      (dateChange)="addEvent($event)"
      matStartDate
      formControlName="start"
      placeholder="Start date"
    />
    <input
      (dateChange)="addEvent($event)"
      matEndDate
      formControlName="end"
      placeholder="End date"
    />
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>
<br />
<app-timepicker-start id="start-time" class="timepicker"></app-timepicker-start>
<app-timepicker-end id="end-time" class="timepicker"></app-timepicker-end>
