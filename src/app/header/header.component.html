<mat-form-field>
  <mat-label>Диапазон</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input
      (dateChange)="addEvent($event)"
      matStartDate
      formControlName="start"
      placeholder="Start date"
    />
    <input
      (dateChange)="addEvent($event)"
      matEndDate
      formControlName="end"
      placeholder="End date"
    />
  </mat-date-range-input>

  
  
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>

<br>

<app-timepicker-start (timeStartEvent)="receiveTimeStart($event)" id="start-time" class="timepicker"></app-timepicker-start>
<app-timepicker-end   (timeEndEvent)="receiveTimeEnd($event)" id="end-time"   class="timepicker"></app-timepicker-end>
