<div class="grid" *ngIf="!smartphone; else phoneGrid">
    <button class="btn-filter" (click)="clickFilter($event);" [value]="timeRange[0]">10 минут</button>
    <button class="btn-filter" (click)="clickFilter($event);" [value]="timeRange[1]">1 час</button>
    <button class="btn-filter" (click)="clickFilter($event);" [value]="timeRange[2]">1 день</button>
    <button class="btn-filter" (click)="clickFilter($event);" [value]="timeRange[3]">1 неделя</button>
    <date-range-picker 
        [(dateRange)]="dateRange" 
        [(ngModel)]="dateRange" 
        [maxDate]="maxDate" 
        name="dateRangePicker" 
        ngDefaultControl
    ></date-range-picker>
</div>

<ng-template #phoneGrid>
    <div class="grid">
        <button class="btn-filter" (click)="clickFilter($event);" [value]="timeRange[0]">10 минут</button>
        <button class="btn-filter" (click)="clickFilter($event);" [value]="timeRange[1]">1 час</button>
        <button class="btn-filter" (click)="clickFilter($event);" [value]="timeRange[2]">1 день</button>
        <button class="btn-filter" (click)="clickFilter($event);" [value]="timeRange[3]">1 неделя</button>
    </div>
    <date-range-picker 
        [(dateRange)]="dateRange" 
        [(ngModel)]="dateRange" 
        [maxDate]="maxDate" 
        name="dateRangePicker" 
        ngDefaultControl
    ></date-range-picker>
</ng-template>
