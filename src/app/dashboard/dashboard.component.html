<div *ngIf="IsAuthored" class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-sm-12 align-self-center">
      <h1 class="page-title">Login</h1>
      <form (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" formControlName="email" />
        </div>
        <div *ngIf="isValidInput('email')" class="alert alert-danger">
          <div *ngIf="loginForm.controls['email'].errors.required">
            Email is required.
          </div>
          <div *ngIf="loginForm.controls['email'].errors.pattern">
            Must be a valid email format.
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
          />
        </div>
        <div *ngIf="isValidInput('password')" class="alert alert-danger">
          <div *ngIf="loginForm.controls['password'].errors.required">
            Password is required.
          </div>
        </div>

        <button
          [disabled]="!loginForm.valid"
          type="submit"
          class="btn btn-primary"
        >
          Sign In
        </button>
      </form>
    </div>
  </div>
</div>
<div *ngIf="!IsAuthored">
  <mat-grid-list gutterSize="20px" cols="6" rowHeight="4:1">
    <mat-grid-tile
      class="item"
      [colspan]="isSmallScreen || isXSmallScreen || isTabletScreen ? 6 : 2"
      [rowspan]="
        isXLargeScreen
          ? 7
          : isLargeScreen
          ? 8
          : isSmallScreen
          ? 17
          : isTabletScreen
          ? 10
          : isXSmallScreen
          ? 31
          : 10
      "
    >
      <!-- <h1 style='color:hsl(0, 0%, 50%)0, 0%, 50%)' >{{'Последние данные за '+Now}}</h1> -->
      <app-header
        (activateRealTimeEvent)="receiveStatusRealTime($event)"
        [lastTime]="Now"
        (dateRangeEvent)="receiveDateRange($event)"
      ></app-header>
    </mat-grid-tile>
    <!-- <app-header (dateRangeEvent)="receiveDateRange($event)" (sendBatteryIndexEvent)="receiveBatteryIndex($event)"></app-header></mat-grid-tile> -->

      [rowspan]="isSmallScreen || isXSmallScreen || isTabletScreen ? 19 : 9"
    >
      <!-- пары батареек -->
      <div style="height: 100%; width: 100%">
        <mat-tab-group dynamicHeight animationDuration="0ms">
          <mat-tab label="Последнее значение">
            <ng-template matTabContent>

            <ngx-charts-bar-vertical-2d
              style="height: 100%; width: 100%"
              [tooltipDisabled]="false"
              [roundDomains]="true"
              [yAxisTicks]="yAxisTicksArr"
              [yAxisTickFormatting]="yAxisTickFormattingMulti"
              [trimYAxisTicks]="false"
              [scheme]="colorScheme"
              [schemeType]="schemeType"
              [noBarWhenZero]="noBarWhenZero"
              [barPadding]="2"
              [animations]="false"
              [groupPadding]="4"
              [results]="multi"
              [gradient]="gradient"
              [xAxis]="showXAxis"
              [yAxis]="showYAxis"
              [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel"
              [showGridLines]="showGridLines"
              [roundDomains]="roundDomains"
              [xAxisLabel]="xAxisLabel"
              [yAxisLabel]="yAxisLabel"
              [rotateXAxisTicks]="rotateXAxisTicks"
            >
              <ng-template #tooltipTemplate let-model="model">
                <p style="margin-top: 1rem">{{ tooltipText + model.number }}</p>
                <pre style="color: whitesmoke"
                  >{{ (model.value + 1.75).toFixed(2) }} V</pre
                >
              </ng-template>
            </ngx-charts-bar-vertical-2d>
            </ng-template>
          </mat-tab>
          <mat-tab label="История">
            <ng-template matTabContent>
              <mat-tab-group dynamicHeight animationDuration="0ms">
                <mat-tab label="1 - 10">
                  <ng-template matTabContent>
                    <ngx-charts-line-chart
                      [roundDomains]="false"
                      [autoScale]="true"
                      [yAxisTickFormatting]="yAxisTickFormattingMultiACDC"
                      [animations]="false"
                      [timeline]="showTimeline"
                      [legend]="false"
                      [scheme]="colorScheme"
                      [schemeType]="'linear'"
                      [gradient]="gradient"
                      [xAxis]="xAxis"
                      [yAxis]="yAxis"
                      [results]="multi_ACDC_1_10"
                    >
                    </ngx-charts-line-chart>
                  </ng-template>
                </mat-tab>
                <mat-tab label="11 - 20">
                  <ng-template matTabContent>
                    <ngx-charts-line-chart
                      [roundDomains]="false"
                      [autoScale]="true"
                      [yAxisTickFormatting]="yAxisTickFormattingMultiACDC"
                      [animations]="false"
                      [timeline]="showTimeline"
                      [legend]="false"
                      [scheme]="colorScheme"
                      [schemeType]="'linear'"
                      [gradient]="gradient"
                      [xAxis]="xAxis"
                      [yAxis]="yAxis"
                      [results]="multi_ACDC_11_20"
                    >
                    </ngx-charts-line-chart>
                  </ng-template>
                </mat-tab>
                <mat-tab label="21 - 30">
                  <ng-template matTabContent>
                    <ngx-charts-line-chart
                      [roundDomains]="false"
                      [autoScale]="true"
                      [yAxisTickFormatting]="yAxisTickFormattingMultiACDC"
                      [animations]="false"
                      [timeline]="showTimeline"
                      [legend]="false"
                      [scheme]="colorScheme"
                      [schemeType]="'linear'"
                      [gradient]="gradient"
                      [xAxis]="xAxis"
                      [yAxis]="yAxis"
                      [results]="multi_ACDC_21_30"
                    >

                  </ng-template>
                </mat-tab>
              </mat-tab-group>
            </ng-template>

            >

    <mat-grid-tile
      [ngStyle]="{
        'box-shadow': '0px 4px 0px 0px ' + colorChange_Total.domain.toString()
      }"
      class="item"
      [colspan]="isSmallScreen || isXSmallScreen || isTabletScreen ? 6 : 2"

    >
      <div style="height: 100%; width: 100%">
        <mat-tab-group dynamicHeight animationDuration="0ms">
          <mat-tab label="Последнее значение">
            <ng-template matTabContent>
              <ngx-charts-gauge
                style="width: 100%; height: 80%"
                [valueFormatting]="yAxisTickFormattingMulti2"
                [axisTickFormatting]="batteryCharge"
                [scheme]="colorChange_Total"
                [startAngle]="-120"
                [angleSpan]="240"
                [results]="single"
                [min]="0"

            </ng-template>
          </mat-tab>
          <mat-tab label="История">
            <ng-template matTabContent>

              <ngx-charts-line-chart
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxisLabel]="'Заряд батареи'"
                [yAxisLabel]="'Заряд батареи'"
                [legend]="false"
                [scheme]="colorScheme"
                [schemeType]="'linear'"
                [gradient]="gradient"
                [timeline]="showTimeline"
                [animations]="false"
                [roundDomains]="true"
                [xAxis]="xAxis"
                [yAxis]="yAxis"
                [roundDomains]="true"
                [animations]="false"
                [yAxisTickFormatting]="yAxisTickFormattingMultiACDC"
                [results]="single_ACDC"
                [autoScale]="true"
              >

          [yAxisTickFormatting]="yAxisTickFormattingMulti"

    <mat-grid-tile
      class="item"
      [colspan]="isSmallScreen || isXSmallScreen || isTabletScreen ? 6 : 2"
      [rowspan]="isSmallScreen || isXSmallScreen || isTabletScreen ? 20 : 7"
    >
      <ngx-charts-line-chart
        [roundDomains]="true"
        [yAxisTickFormatting]="ChangeTemp"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [yAxisLabel]="'Температура'"
        [xAxisLabel]="'Температура'"
        [animations]="false"
        [timeline]="showTimeline"
        [legend]="false"
        [scheme]="{
          domain: [
            '#18D8FF',
            '#AFDAFC',
            '#1F75FE',
            '#0000FF',
            '#CC0605',
            '#C10020'
          ]
        }"
        [schemeType]="'linear'"
        [gradient]="gradient"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [results]="time_temp0"
      >
      </ngx-charts-line-chart>
    </mat-grid-tile>
    <mat-grid-tile
      class="item"
      [colspan]="isSmallScreen || isXSmallScreen || isTabletScreen ? 6 : 2"
      [rowspan]="isSmallScreen || isXSmallScreen || isTabletScreen ? 20 : 7"
    >
      <ngx-charts-line-chart
        [scheme]="colorChange_ACDC"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [yAxisLabel]="'Сила тока'"
        [xAxisLabel]="'Сила тока'"
        [legend]="false"
        [scheme]="{
          domain: [
            '#000000',
            '#011465',
            '#1F75FE',
            '#1845FF',
            '#1888FF',
            '#08E8DE'
          ]
        }"
        [schemeType]="'linear'"
        [gradient]="gradient"
        [timeline]="showTimeline"
        [animations]="false"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [roundDomains]="true"
        [yAxisTickFormatting]="ChangeAmper"
        [results]="ACDC"
      >
      </ngx-charts-line-chart>
    </mat-grid-tile>
    <mat-grid-tile
      class="item"
      [colspan]="isSmallScreen || isXSmallScreen || isTabletScreen ? 6 : 2"
      [rowspan]="isSmallScreen || isXSmallScreen || isTabletScreen ? 20 : 4"
    >
      <!-- Тогглер -->
      <button
        id="modeContactor"
        class="indicator turnAutoOn"
        title="Вкл./Выкл. автоматический режим"
        (click)="turnMode($event)"
      >
        А
      </button>
      <button id="toggle_contactor" (click)="onSwitch($event)">
        <i></i>
      </button>
      <!-- Modal -->
      <div
        class="modal fade"
        id="modal-contactor"
        data-backdrop="static"
        data-keyboard="false"
      >
        <div class="modal-dialog modal-dialog-centered modal-sm">
          <div class="modal-content">
            <div class="modal-body">
              <p>Вы уверены?</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary contactor"
                data-dismiss="modal"
                (click)="confirmed($event)"
              >
                Да
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Отмена
              </button>
            </div>
          </div>
        </div>
      </div>

      <ngx-charts-line-chart
        [yAxisTickFormatting]="yAxisTickFormattingLine"
        [scheme]="colorChange"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="'Контактор'"
        [yAxisLabel]="'Контактор'"
        [timeline]="showTimeline"
        [curve]="linearCurveStep"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [roundDomains]="false"
        [showGridLines]="false"
        [animations]="false"
        [results]="contactor"
      >
      </ngx-charts-line-chart>
    </mat-grid-tile>
    <mat-grid-tile
      class="item"
      [colspan]="isSmallScreen || isXSmallScreen || isTabletScreen ? 6 : 2"
      [rowspan]="isSmallScreen || isXSmallScreen || isTabletScreen ? 20 : 4"
    >
      <!-- Тогглер -->
      <button
        id="modeBalancing"
        class="indicator turnAutoOn"
        title="Вкл./Выкл. автоматический режим"
        (click)="turnMode($event)"
      >
        А
      </button>
      <button id="toggle_balancing" (click)="onSwitch($event)">
        <i></i>
      </button>
      <!-- Modal -->
      <div
        class="modal fade"
        id="modal-balancing"
        data-backdrop="static"
        data-keyboard="false"
      >
        <div class="modal-dialog modal-dialog-centered modal-sm">
          <div class="modal-content">
            <div class="modal-body">
              <p>Вы уверены?</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary balancing"
                data-dismiss="modal"
                (click)="confirmed($event)"
              >
                Да
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Отмена
              </button>
            </div>
          </div>
        </div>
      </div>
      <ngx-charts-line-chart
        [yAxisTickFormatting]="yAxisTickFormattingLine"
        [scheme]="colorChange"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="'Балансировка'"
        [yAxisLabel]="'Балансировка'"
        [timeline]="showTimeline"
        [curve]="linearCurveStep"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [roundDomains]="false"
        [showGridLines]="false"
        [animations]="false"
        [results]="balance"
      >
      </ngx-charts-line-chart>
    </mat-grid-tile>
  </mat-grid-list>

  <ng-template #tooltipTemplate>
    This is the single point tooltip template
  </ng-template>
</div>
